<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booking form</title>
    <style>
        input {
            display: inline-block;
        }
        label {
            margin-left: 10px;
            padding-bottom: 10px;
            min-width: 50px;
            display: inline-block;
        }
        div {
            width: 350px;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid black;">
        <h2 style="margin-left: 20px;">Booking Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text"><br>
            <label for="email">Email:</label>
            <input type="text"><br>
            <label for="number">Phone:</label>
            <input type="number"><br>
            <label for="date">Date:</label>
            <input type="date"><br>
            <label for="time">Time:</label>
            <input type="time"><br>
            <label for="number">Number of Guesis:</label>
            <input type="text"><br>
            <input type="submit"value="Submit">
        </form>
    </div>
</body>
</html>
