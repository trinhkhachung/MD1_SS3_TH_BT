<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Purchase Form</title>
<style>
    label {
        display: inline-block;
        min-width: 50px;
        padding-bottom: 10px;
        margin-left: 15px;
    }
    div {
        width: 300px;
    }
</style>
</head>

<body>
    <div style="border: 1px solid black;">
        <h1 style="text-align: center;">Car Purchase Form</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text"><br>
            <label for="email">Email</label>
            <input type="text"><br>
            <label for="number">Phone</label>
            <input type="number"><br>
            <label for="text">Choose a Car:</label>
            <select name="text" id="text">
                <option value="">Model 1</option>
                <option value="">Model 2</option>
                <option value="">Model 3</option>
                <option value="">Model 4</option>
            </select><br>
            <label for="text">Choose a Color:</label>
            <select name="text" id="text">
                <option value="">Red</option>
                <option value="">Blue</option>
                <option value="">Green</option>
                <option value="">Gold</option>
            </select><br>
            <label for="">Quantity:</label>
            <input type="text"><br>
            <label for="">Delivery Date:</label>
            <input type="date"><br>
            <input type="submit"value="Submit">
        </form>
    </div>
</body>
</html>
