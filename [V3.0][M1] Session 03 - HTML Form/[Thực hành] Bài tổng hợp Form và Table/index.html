<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
    <style>
        input {
            display: inline-block;
        }
        label {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <form action="https://learn.rikkeiacademy.com/learn/44">
            <fieldset>
                <legend>Thông tin sản phẩm</legend>
                <label for="">Tên sản phẩm:</label>
                <input type="text">
                <label for="">Số Lượng</label>
                <input type="number"value="1" style="width: 25px;">
            </fieldset>
            <fieldset>
                <legend>Thông tin giao hàng</legend>
                <label for="">Họ và tên:</label>
                <input type="text">
                <label for="">Email:</label>
                <input type="text">
                <label for="">Số điện thoại:</label>
                <input type="number">
                <label for="adress">Địa chỉ:</label>
                <textarea name="adress" id="adress" cols="20" rows=""></textarea>
            </fieldset>
            <fieldset>
                <legend>Thông tin thanh toán</legend>
                <label for="">Phương thức thanh toán:</label>
                <select name="" id="">
                    <option value="">Thanh toán khi nhận hàng</option>
                    <option value="">Nợ</option>
                    <option value="">Mai trả</option>
                </select>
            </fieldset>
            <input type="submit" value="Đặt hàng">
        </form>
    </div>
</body>
</html>
